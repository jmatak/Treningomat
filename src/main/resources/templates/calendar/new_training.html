<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Treningomat</title>
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.hr.js"></script>
</head>
<body>
<div>
    <h1></h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--/*@thymesVar id="trainingGroup" type="com.errorsonogsvijeta.treningomat.model.training.TrainingGroup"*/-->
            <form autocomplete="off" th:action="@{/training/newTraining}"
                  th:object="${training}" method="post" class="form-horizontal"
                  role="form">
                <h2>Unos novog treeninga</h2>

                <div class="form-trainingGroup">
                    <div class="input-append date form_datetime col-sm-9">
                        <input size="16" type="text" value="" readonly="readonly" th:field="*{startAt}"/>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>

                    <script type="text/javascript">
                        $(".form_datetime").datetimepicker({
                            format: "dd/mm/yyyy/hh:ii"
                        });
                    </script>
                </div>

                <div class="form-trainingGroup">
                    <div class="input-append date form_datetime col-sm-9">
                        <input size="16" type="text" value="" readonly="readonly" th:field="*{endsAt}"/>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>

                    <script type="text/javascript">
                        $(".form_datetime").datetimepicker({
                            format: "dd/mm/yyyy/hh:ii"
                        });
                    </script>
                </div>

                <div class="form-trainingGroup">
                    <div class="col-sm-9">
                        <select class="form-control" th:field="*{trainingGroup}">
                            <option th:each="g : ${allGroups}" th:value="${g.id}" th:text="${g.name}">Grupa</option>
                        </select>
                    </div>
                </div>

                <div class="form-trainingGroup">
                    <div class="col-sm-9">
                        <textarea class="form-control" placeholder="Unesi opis treninga"
                                  th:field="*{description}"></textarea>
                    </div>
                </div>

                <div class="form-trainingGroup">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Dodaj treening</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
