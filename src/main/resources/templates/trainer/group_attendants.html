<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="base::head"></head>

<body>
<div th:replace="base :: header"></div>
<div id="page-wrapper">
    <div class="container-fluid">
        <h2>Popis članova grupe</h2>
        <div class="container">
            <ul class="list-group">
                <div th:each="a : ${attendants}">
                    <li class="list-group-item clearfix">
                        <div class="caption">
                            <p th:text="'Ime: ' + ${a.name}"></p>
                            <p th:text="'Prezime: ' + ${a.surname}"></p>
                            <p th:text="'Korisničko ime: ' + ${a.username}"></p>
                        </div>
                        <span class="pull-right">
                        <form th:action="@{/trainer/group/{groupId}/attendant/{attendantId}(groupId=${groupId}, attendantId=${a.id})}"
                              method="post">
                            <button type="submit" class="btn btn-danger btn-block"><span
                                    class="glyphicon glyphicon-remove"></span> Izbaci</button>
                        </form>
                    </span>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
<script>$(function () {
    $('.btn-danger').click(function () {
        return window.confirm("Jesi li siguran da želiš obrisati ?");
    });
});</script>

</body>
</html>
