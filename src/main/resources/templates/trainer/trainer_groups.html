<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="base::head"></head>

<body>
<div th:replace="base :: header"></div>
<div id="page-wrapper">

    <div class="container-fluid">
        <h2>Popis grupa</h2>
        <div class="container">
            <ul class="list-group">
                <div th:each="g : ${allTrainingGroups}">
                    <li class="list-group-item clearfix">
                        <div class="caption">
                            <p th:text="'Naziv grupe: ' + ${g.name}"></p>
                            <p th:text="'Mjesto održavanja: ' + ${g.place}"></p>
                            <p th:text="'Kapacitet grupe: ' + ${g.capacity}"></p>
                        </div>
                        <span class="pull-right">
                        <form th:action="@{/trainer/groups/delete/{id}(id=${g.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-block"><span
                                    class="glyphicon glyphicon-remove"></span> Obriši</button>
                        </form>
                    </span>
                        <span class="pull-right">
                        <form th:action="@{/trainer/groups/edit/{id}(id=${g.id})}" method="get">
                            <button type="submit" class="btn btn-primary btn-block"><span
                                    class="glyphicon glyphicon-edit"></span> Uredi</button>
                        </form>
                    </span>
                        <span class="pull-right">
                        <form th:action="@{/trainer/group/{id}/attendants(id=${g.id})}" method="get">
                            <button type="submit" class="btn btn-info btn-block"><span
                                    class="glyphicon glyphicon-th-list"></span> Članovi</button>
                        </form>
                    </span>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
