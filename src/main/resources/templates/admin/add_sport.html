<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Treningomat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/admin/addSport}" enctype="multipart/form-data"
                  th:object="${sport}" method="post" class="form-horizontal"
                  role="form">
                <h2>Dodaj sport</h2>
                <div class="form-trainer">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{name}" placeholder="Naziv sporta"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-trainingGroup">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Dodaj sport</button>
                    </div>
                </div>

                <span th:utext="${message}"></span>
            </form>
        </div>
    </div>
</div>

</body>
</html>
