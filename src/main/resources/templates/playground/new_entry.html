<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="base::head"></head>

<body>
<div th:replace="base :: header"></div>
<div id="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--/*@thymesVar id="trainingGroup" type="com.errorsonogsvijeta.treningomat.model.training.TrainingGroup"*/-->
                <form autocomplete="off" th:action="@{/playground/newEntry}"
                      enctype="multipart/form-data"
                      th:object="${entry}" method="post" class="form-horizontal"
                      role="form">
                    <h2>Unos nove teme :: <span th:text="${user.username}"></span></h2>

                    <div class="form-trainingGroup">
                        <div class="col-sm-9">
                            <input class="form-control" type="text" placeholder="Naslov" th:field="*{title}"
                                   required="required"/>
                        </div>
                    </div>

                    <div class="form-trainingGroup">
                        <div class="col-sm-9">
                        <textarea class="form-control" placeholder="Reci Å¡to ti je na umu ..."
                                  th:field="*{text}"></textarea>
                        </div>
                    </div>

                    <div class="form-trainingGroup">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Dodaj komentar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
