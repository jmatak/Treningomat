<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Treningomat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <hr/>
            <h2 th:text="${entry.title}"></h2>
            <h5 th:text="${'Post by ' + entry.creator + ', ' + entry.creationTime }"><span class="glyphicon glyphicon-time"></span></h5>
            <br/>
            <p th:text="${entry.text}"></p>
            <br/><br/>

            <h4>Komentari:</h4>
            <div class="row">
                <div class="col-sm-10" th:each="c : ${entry.comments}">
                    <h4 th:text="${c.creator}">
                        <small th:text="${c.creationTime}"></small>
                    </h4>
                    <p th:text="${c.text}"></p>
                    <br/>
                </div>
            </div>

            <br/><br/>
            <h4>Ostavite komentar:</h4>
            <form role="form" th:action="@{/playground/entry/{id}(id=${entry.id})}" th:object="${comment}" method="post">
                <div class="form-group">
                    <textarea th:field="*{text}" class="form-control" rows="3" required="required"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Komentiraj</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
