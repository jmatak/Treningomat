<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="base::head"></head>

<body>
<div th:replace="base :: header"></div>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-9">
                <hr/>
                <h2 th:text="${entry.title}"></h2>
                <h5 th:text="${'Krenirano : ' + entry.creator.username + ', ' + entry.creationTime }"><span class="glyphicon glyphicon-time"></span></h5>
                <br/>
                <p th:text="${entry.text}"></p>
                <br/><br/>

                <h4>Komentari:</h4>
                <div class="row">
                    <div class="col-sm-10" th:each="c : ${entry.comments}">
                        <h4 th:text="${c.creator}">
                            <small th:text="${c.creationTime}"></small>
                        </h4>
                        <p th:text="${c.text}"></p>
                        <br/>
                    </div>
                </div>

                <br/><br/>
                <h4>Ostavite komentar:</h4>
                <form role="form" th:action="@{/playground/entry/{id}(id=${entry.id})}" th:object="${comment}" method="post">
                    <div class="form-group">
                        <textarea th:field="*{text}" class="form-control" rows="3" required="required"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Komentiraj</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
