<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

<head th:include="base::head"></head>

<body>
<div th:replace="base :: header"></div>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Treneri</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Button to Open the Modal -->
        <button sec:authorize="hasAuthority('ADMIN')" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#myModal">
            Novi trener
        </button>

        <span th:text="${message}"></span>

        <!-- The Modal -->
        <div sec:authorize="hasAuthority('ADMIN')" class="modal fade" id="myModal" >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Unos novog trenera</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <form autocomplete="off" action="#" th:action="@{/admin/addTrainer}" enctype="multipart/form-data"
                          th:object="${trainer}" method="post" class="form-horizontal"
                          role="form">
                        <div class="modal-body">
                            <div class="form-trainer">
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{name}" placeholder="Ime"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-trainer">
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{surname}" placeholder="Prezime"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-trainer">
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{address}" placeholder="Adresa"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-trainer">
                                <div class="col-sm-9">
                                    <select class="form-control" th:field="*{city}">
                                        <option th:each="c : ${allCities}" th:value="${c.id}" th:text="${c}">Grad
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-trainer">
                                <div class="col-sm-9">
                                    <select class="form-control" th:field="*{sports}" multiple="multiple">
                                        <option th:each="s : ${allSports}" th:value="${s.id}" th:text="${s}">Sport
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-trainer">
                                <div class="col-sm-9">
                                    <input type="number" th:field="*{PID}" placeholder="OIB"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-trainer">
                                <div class="col-sm-9">
                                    <input type="tel" th:field="*{phoneNumber}" placeholder="Broj mobitela"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-trainer">
                                <div class="col-sm-9">
                                    <input type="file" th:field="*{file}" placeholder="Slika [.jpg, .gif, .png]"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-trainer">
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{username}" placeholder="Username"
                                           class="form-control"/> <label
                                        th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                        class="validation-message"></label>
                                </div>
                            </div>

                            <div class="form-trainer">
                                <div class="col-sm-9">
                                    <input type="password" th:field="*{password}"
                                           placeholder="Password" class="form-control"/> <label
                                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                        class="validation-message"></label>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Dodaj trenera</button>
                            <button type="button" class="btn btn-dark" data-dismiss="modal">Odustani</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="t : ${allTrainers}">
                <div class="thumbnail">
                    <img th:src="@{'/images_trainers/' + ${t.idPhoto}}" style="width:100%"/>
                    <div class="caption">
                        <a th:href="@{/comments/trainer/{id}(id=${t.id})}" th:text="${t.name + ' ' + t.surname}"></a>
                        <p th:text="${t.address}"></p>
                        <p th:text="${t.phoneNumber}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
