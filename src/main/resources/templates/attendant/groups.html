<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="UTF-8"/>
        <title>My groups</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Popis grupa</h2>
            <div class="container">
                <ul class="list-group-item clearfix">
                    <div th:unless="${#lists.isEmpty(allTrainingGroups)}" th:each="g : ${allTrainingGroups}">
                        <li class="list-group-item clearfix">
                            <div class="caption">
                                <p th:text="'Naziv grupe: ' + ${g.name}"></p>
                                <p th:text="'Mjesto odrÅ¾avanja: ' + ${g.place}"></p>
                                <p th:text="'Kapacitet grupe: ' + ${g.capacity}"></p>
                            </div>
                        </li>
                    </div>
                    <div th:if="${#lists.isEmpty(allTrainingGroups)}">
                        <li class="list-group-item clearfix">
                            <p>Niste niti u jednoj grupi</p>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </body>
</html>
