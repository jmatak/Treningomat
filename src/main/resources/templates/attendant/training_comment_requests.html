<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>Treningomat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Zahtjevi za komentare : </h2>
    <div class="container">
        <ul class="list-group-item clearfix">
            <div th:unless="${#lists.isEmpty(allTrainingCommentRequests)}" th:each="r : ${allTrainingCommentRequests}">
                <li class="list-group-item clearfix">
                    <div class="caption">
                        <p th:text="'Vrijeme održavanja ' + ${#dates.format(r.training.startAt, 'dd-MM-yyyy HH:mm')}"></p>
                        <p th:text="'Mjesto održavanja: ' + ${r.training.trainingGroup.place}"></p>
                    </div>
                    <span class="pull-right">
                        <form th:action="@{/attendant/trainingComments/comment/{id}(id=${r.id})}" method="GET">
                            <button type="submit" class="btn btn-info btn-block"><span
                                    class="glyphicon glyphicon-comment"></span> Komentiraj</button>
                        </form>
                    </span>
                    <span class="pull-right">
                        <form th:action="@{/attendant/trainingComments/delete/{id}(id=${r.id})}" method="POST">
                            <button type="submit" class="btn btn-danger btn-block"><span
                                    class="glyphicon glyphicon-remove"></span> Obriši</button>
                        </form>
                    </span>
                </li>
            </div>
            <div th:if="${#lists.isEmpty(allTrainingCommentRequests)}">
                <li class="list-group-item clearfix">
                    <p>Nema zahtjeva za komentiranje treninga.</p>
                </li>
            </div>
        </ul>
    </div>
</div>
</body>

<script>
    $(function() {
        $('.btn-danger').click(function() {
            return window.confirm("Jesi li siguran da želiš obrisati ?");
        });
    });
</script>
</html>
