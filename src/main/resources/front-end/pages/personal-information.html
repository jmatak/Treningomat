    <script>
    var check = false;
    var check1 = false;
    var password_confirm;

    function myFunction() {
        if (document.getElementById("save").value == "Save") {
            var r = confirm("Spremi promjene");
            if (r == true) {
                myFunctionValidatePassword();
                myFunctionValidateConfirmPassword();
                if (check & check1) {
                    check = false;
                    check1 = false;
                    confirm("Sve uspjesno proslo ide upit na server");
                }
            }
        }

        document.getElementById("save").value = "Save";
        document.getElementById('ConfirmPassword').disabled = false;
        document.getElementById('Password').disabled = false;
        document.getElementById('Password').title = "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters";
        document.getElementById('Email').disabled = false;
    }

    function myFunction1() {
        document.getElementById("save").value = "Edit";
        document.getElementById('ConfirmPassword').disabled = true;
        document.getElementById('Password').disabled = true;
        document.getElementById('Password').title = "";
        document.getElementById('Email').disabled = true;
    }

    function myFunctionValidatePassword() {
        var x, text;
        x = document.getElementById("Password").value;
        if (x.length < 8) {
            text = "Lozinka je prekratka!";
            password_confirm = x;
        } else if (!(/[a-z]/.test(x))) {
            text = "Lozinka mora sadržavati mala slova!";
            password_confirm = x;
        } else if (!(/[A-Z]/.test(x))) {
            text = "Lozinka mora sadržavati velika slova!";
            password_confirm = x;
        } else if (!(/[0-9]/.test(x))) {
            text = "Lozinka mora sadržavati brojke!";
            password_confirm = x;
        } else {
            text = "";
            password_confirm = x;
            check = true;
        }
        document.getElementById("demo").innerHTML = text;
    }

    function myFunctionValidateConfirmPassword() {
        var x, text;
        text = "Lozinke nisu jednake";
        x = document.getElementById("ConfirmPassword").value;
        if (x === password_confirm) {
            text = "";
            check1 = true;
        }
        document.getElementById("demo1").innerHTML = text;
    }
    </script>
