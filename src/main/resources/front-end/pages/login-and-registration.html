<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <title>Treningomat_Prijava/Registracija</title>

    <!-- For Responsive Screen -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
    
</head>

<body>

 <!-- Form -->
    <div class="container-form">

        <!-- Links form -->
        <ul class="container-tabs">
            <li class="tab tab-second active"><a href="#log-in">Prijava</a></li>
            <li class="tab tab-first"><a href="#registration">Registracija</a></li>
        </ul>

        <!-- Content form -->
        <div class="content-tab">

            <!-- Log in -->
            <div id="log-in">
                <h1>TRENINGOMAT</h1>
                <form action="#" method="post">
                    <div class="container-input">
                        <label>
                            Korisničko ime <span class="req"></span>
                        </label>
                        <input type="text" required>
                    </div>

                    <div class="container-input">
                        <label>
                            Lozinka <span class="req"></span>
                        </label>
                        <input type="password" required>
                    </div>

                    <p class="forgot"><a href="#">Zaboravljena lozinka?</a></p>

                    <input type="submit" class="button button-block" value="Prijavi me">
                </form>
            </div>

            <!-- Registration -->
            <div id="registration">
                <h1>TRENINGOMAT</h1>
                <form action="#" method="post">
                    <div class="row-up">
                        <div class="container-input">
                            <label>
                                Ime <span class="req"></span>
                            </label>
                            <input type="text" required>
                        </div>

                        <div class="container-input">
                            <label>
                                Prezime <span class="req"></span>
                            </label>
                            <input type="text" required>
                        </div>
                    </div>

                    <div class="container-input">
                        <label>
                            Korisničko ime <span class="req"></span>
                        </label>
                        <input type="text" required>
                    </div>

                    <div class="container-input">
                        <label>
                            Datum rođenja <span class="req"></span>
                        </label>
                        <input type="text" required>
                    </div>

                    <div class="container-input">
                            <label>
                                Email <span class="req"></span>
                            </label>
                        <input type="email" required>
                    </div>

                    <div class="container-input">
                        <label>
                            Mjesto stanovanja <span class="req"></span>
                        </label>
                        <input type="text" required>
                    </div>

                    <div class="container-input">
                        <label>
                            Adresa stanovanja <span class="req"></span>
                        </label>
                        <input type="text" required>
                    </div>

                    <div class="container-input">
                            <label>
                                Telefon/Mobitel <span class="req"></span>
                            </label>
                            <input type="text" required>
                        </div>

                    <div class="container-input">
                            <label>
                                OIB <span class="req"></span>
                            </label>
                            <input type="text" required>
                        </div>

                    <div class="container-input">
                        <label>
                            Lozinka <span class="req"></span>
                        </label>
                        <input type="password" required>
                    </div>

                    <div class="container-input">
                        <label>
                            Ponovi lozinku <span class="req"></span>
                        </label>
                        <input type="password" required>
                    </div>

                    <input type="submit" class="button button-block" value="Registriraj me">
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="../js/main.js"></script>

</body>
</html>
